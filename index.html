<!DOCTYPE html>

  <style>
    body {
      background-color: white;

    .logo {
      max-width: 100%;
      height: auto;
    }


    .text-above-image {
      font-size: 500%;
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50%;
    }

    .text-above-image span {
      display: inline-block;
      animation: rainbow-animation 2s linear infinite;
    }

    @keyframes rainbow-animation {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      /* Add more color stops for the rainbow effect */
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }
  </style>
</head>

    <div class="container">
      <div class="text-above-image">
        <span style="animation-delay: 0s;">S</span>
        <span style="animation-delay: 0.1s;">k</span>

        <span style="animation-delay: 0.3s;"> </span>
        <span style="animation-delay: 0.4s;">L</span>
        <span style="animation-delay: 0.5s;">u</span>
        <span style="animation-delay: 0.6s;">k</span>
