aa<!DOCTYPE html>
<html>
<head>

  
  <meta charset="UTF-8">
  <title>Your Website</title>
  <style>
{
    
    padding: 0;
    margin: 0;
    box-sizing: border-box;

    }
    header{
      background-color: #262626;
    }

    li{
      list-style: none;
    }

    a{
      color: white;
      text-decoration: none;
    }

    .navbar{
      min-height: 70px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 24px;
    }

    .nav-menu{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 60px;
    }


  .nav-branding{
    font-size: 2rem;
  }
    .nav-link{
      transition: 0.7s ease;
    }
    .nav-link:hover{
      color: dodgerblue;
    }

    .hamburger{
      display: block;
      cursor: pointer;
    }

    .bar{
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px auto;
      -webkit-transition: all 0.3s ease-in-out; 
      transition: all 0.3s ease-in-out; 
      background-color: white;
    }

    @media(max-width:768px) {
     
    .hamburger.active .bar:nth-child(2){
      opacity: 0;
    }
    .hamburger.active .bar:nth-child(1){
      transform: translateY(8px) rotate(45deg);
    }
     .hamburger.active .bar:nth-child(3){
      transform: translateY(-8px) rotate(-45deg);
    }
      .nav-menu{
        position: fixed;
      left: -100%;
        top: 70px;
        gap: 0;
        flex-direction: column;
        background-color: #262626;
        width: 100%;
        text-align: center;
        transition: 0.3s;
      }
    .nav-item{
    margin: 16px 0;
    }
    .nav-menu.active{
      left: 0;
    }
}
    

    .logo {
      max-width: 100%;
      height: auto;
    }


    .text-above-image {
      font-size: 500%;
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50%;
    }

    .text-above-image span {
      display: inline-block;
      animation: rainbow-animation 2s linear infinite;
    }

    @keyframes rainbow-animation {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      /* Add more color stops for the rainbow effect */
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }
}
  </style>
</head>
<body>
  <header>

    <nav class="navbar">
      <a href="#" class="nav-branding">DEV.</a>
    <ul class="nav-menu">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link">About</a>
      </li>
      <li class="nav-item">
      <a href="#" class="nav-link">Contact</a>
      </li>
    </ul>
      <div class="hamburger">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>

<div class="text-above-image">
      <span style="animation-delay: 0s;">S</span>
      <span style="animation-delay: 0.1s;">k</span>
      <span style="animation-delay: 0.2s;">y</span>
      <span style="animation-delay: 0.3s;"> </span>
      <span style="animation-delay: 0.4s;">L</span>
      <span style="animation-delay: 0.5s;">u</span>
      <span style="animation-delay: 0.6s;">k</span>
      <span style="animation-delay: 0.7s;">e</span>

    </div>
      <div>
    <img src="4DDD8AE1-8D10-40CD-808A-19057EEF4C65.jpeg" alt="Website Logo" class="logo">
  </div>
  <h1> to Your Website</h1>

  
    </nav>  
  </header>
  
    

  <main>
    <!-- Your main content goes here -->
  </main>

  <footer>

    
    <!-- Your footer content goes here -->
  </footer>
<script>
const hamburger = document.querySelector(".hamburger");
  const navMenu = document.querySelector(".nav-menu");

  hamburger.addEventListener("click", () => {
    hamburger.classList.toggle("active");
    navMenu.classList.toggle("active");
  });
   document.querySelectorAll(".nav-link").forEach(n => n.addEventListener("click", () => {
    hamburger.classList.remove("active");
    navMenu.classList.remove("active");
  }));                     
</script>
  
</body>
</html>
