<!DOCTYPE html>
<html>

  <head>
    <title>Filter Builds</title>
  </head>
  <body>
    <label for="char">Character:</label>
    <select id="char" name="char">
      <option value="">All</option>
      <option value="Mario">Mario</option>
      <option value="Luigi">Luigi</option>
      <option value="Bowser">Bowser</option>
      <option value="Peach">Peach</option>
      <option value="Rosalina">Rosalina</option>
      <option value="Toad">Toad</option>
      <option value="Yoshi">Yoshi</option>
      <option value="DK">DK</option>
      <option value="Wario">Wario</option>
      <option value="Waluigi">Waluigi</option>
      <option value="Shy Guy">Shy Guy</option>
      <option value="Daisy">Daisy</option>
      <option value="Pauline">Pauline</option>
      <option value="Diddy Kong">Diddy Kong</option>
      <option value="Bowser Jr">Bowser Jr</option>
      <option value="Birdo">Birdo</option>
    </select><br>

    <label for="str">Str:</label>
    <input type="text" id="str" name="str"><br>

    <label for="spd">Spd:</label>
    <input type="text" id="spd" name="spd"><br>

    <label for="shot">Shot:</label>
    <input type="text" id="shot" name="shot"><br>

    <label for="pass">Pass:</label>
    <input type="text" id="pass" name="pass"><br>

    <label for="tech">Tech:</label>
    <input type="text" id="tech" name="tech"><br>

    <button type="button" onclick="filter()">Filter</button>

    <ul id="results"></ul>
    <p id="error-message"></p>

    <script src="https://skylukecomedy.github.io/builder-test/trial.js"></script>

    <script>
      const errorMessage = document.getElementById('error-message');

      function filter() {
        const charValue = document.getElementById("char").value;
        const strValue = parseInt(document.getElementById("str").value);
        const spdValue = parseInt(document.getElementById("spd").value);
        const shotValue = parseInt(document.getElementById("shot").value);
        const passValue = parseInt(document.getElementById("pass").value);
        const techValue = parseInt(document.getElementById("tech").value);

        let filteredBuilds = Builds;

        if (charValue) {
          filteredBuilds = filteredBuilds.filter(build => build.Char === charValue);
        }

        filteredBuilds = filteredBuilds.filter(build =>
          build.Str >= strValue &&
          build.Spd >= spdValue &&
          build.Shot >= shotValue &&
          build.Pass >= passValue &&
          build.Tech >= techValue
        );

        const resultsList = document.getElementById("results");
        resultsList.innerHTML = "";

        if (filteredBuilds.length === 0) {
          // show error message
          errorMessage.textContent = 'No results found.';
        } else {
          filteredBuilds.forEach(build => {
            const listItem = document.createElement("li");
            listItem.innerText = build.Gear;
            resultsList.appendChild(listItem);
          });
        }
      }
    </script> 
  </body>
</html>
