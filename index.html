    .container {

    .text-above-image {
      font-size: 500%;
      position: absolute;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50%;
    }

    .text-above-image span {
      display: inline-block;
      animation: rainbow-animation 2s linear infinite;
    }

    @keyframes rainbow-animation {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      /* Add more color stops for the rainbow effect */
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }

<script>
  function toggleDropdownMenu() {
    var dropdownMenu = document.getElementById('dropdown-menu');
    if (dropdownMenu.style.display === 'none') {
