<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Your Website Title</title>
<style>
.logo {
  max-width: 100%;
  height: auto;
}

  .container {
      position: relative;
      text-align: center;
    }

    .text-above-image {
      font-size: 500%;
      position: absolute;
      top: 10;
      left: 50%;
      transform: translate(-50%, -100%);
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .text-above-image span {
      display: inline-block;
      animation: rainbow-animation 2s linear infinite;
    }

    .rainbow-text {
      font-size: 36px;
      text-align: center;
      display: inline-block;
    }

    .rainbow-text span {
      animation: rainbow-animation 2s linear infinite;
    }

    @keyframes rainbow-animation {
      0% { color: red; }
      14% { color: orange; }
      28% { color: yellow; }
      /* Add more color stops for the rainbow effect */
      42% { color: green; }
      57% { color: blue; }
      71% { color: indigo; }
      85% { color: violet; }
      100% { color: red; }
    }
  
  
</style>
</head>
<body>
  <header>
<div class="container">
      
      <div class="text-above-image">
        <span>Sky</span> <span>Luke</span>
      </div>
    </div>
    <h1>Welcome to Your Website</h1>
    <!-- Add your navigation menu or links here -->
    
    <img src="4DDD8AE1-8D10-40CD-808A-19057EEF4C65.jpeg
    " alt="Website Logo" class="logo">
    <h1>Welcome to Your Website</h1>
    <!-- Add your navigation menu or links here -->
  </header>

  <main>
    <!-- Your main content goes here -->
  </main>

  <footer>
    <!-- Your footer content goes here -->
  </footer>
</body>
</html>
